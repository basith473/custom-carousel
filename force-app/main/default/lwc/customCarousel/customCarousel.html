<template>
    <div class="slds-is-relative container" style={maxWidth}>
        <template if:true={slidesData} for:each={slidesData} for:item="slide">
            <div class={slide.cardClass} key={slide.slideIndex}>
                <div class="slideNumber">{slide.slideIndex}/{slidesData.length}</div>
                <img class="image" src={slide.image} />
                <div class="text-section slds-p-around_medium">
                    <h3 class="slds-text-heading_large">{slide.heading}</h3>
                    <div class="slds-text-heading_small">{slide.description}</div>
                </div>
            </div>
        </template>
        <a class="prev" onclick={prevSlide}>&#10094;</a>
        <a class="next" onclick={nextSlide}>&#10095;</a>
    </div>
    <div class="slds-text-align_center slds-p-around_medium">
        <template if:true={slidesData} for:each={slidesData} for:item="slide">
           <span class={slide.dotClass} key={slide.slideIndex} data-id={slide.slideIndex} onclick={selectedSlide}></span>
        </template>
    </div>
</template>
